<!-- script de los botonos o bien de lo que esta en el aside sobre cambiar de color las palabras luego de ser visto  -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const botones = document.querySelectorAll('.btn');

    botones.forEach(boton => {
      const id = boton.getAttribute('href').replace('#', '');
      const clave = 'visto:' + id;

      // Si ya fue visto, aplicar clase
      if (localStorage.getItem(clave) === '1') {
        boton.classList.add('visto');
      }

      // Al hacer clic, marcar como visto
      boton.addEventListener('click', () => {
        boton.classList.add('visto');
        localStorage.setItem(clave, '1');
      });
    });
  });
</script>

<script>
  const toggle = document.getElementById('soundToggle');
  const player = document.getElementById('bgMusic2');
  player.volume = 0.25;

  // Si el navegador bloquea el autoplay, intentamos al primer clic en cualquier lugar
  document.addEventListener('click', async function onFirstClick() {
    try { await player.play(); } catch {}
    document.removeEventListener('click', onFirstClick);
  }, { once: true });

  toggle.addEventListener('click', () => {
    const active = toggle.getAttribute('aria-pressed') === 'true';
    if (active) {
      player.muted = true;
      toggle.setAttribute('aria-pressed', 'false');
      toggle.textContent = 'ðŸ”ˆ Activar sonido';
    } else {
      player.muted = false;
      toggle.setAttribute('aria-pressed', 'true');
      toggle.textContent = 'ðŸ”‡ Silenciar';
    }
  });
</script>
